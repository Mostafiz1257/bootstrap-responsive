<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Drop Down Country</title>
</head>
<body>
    
<header>
    <h3 class="text-center mt-3">Select country by Drop Down Menu</h3>
</header>
<main>
    <div class="text-center m-3">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
             Filter By Region
            </button>
            <ul class="dropdown-menu">
              <li><a onclick="africa()" class="dropdown-item">Africa</a></li>
              <li><a onclick="america()" class="dropdown-item">America</li>
              <li><a onclick="europe()" class="dropdown-item">Europe</a></li>
              <li><a onclick="asia()" class="dropdown-item">Asia</a></li>
              <li><a onclick="oceania()" class="dropdown-item">Oceania</a></li>
            </ul>
          </div>
    </div>

    <div id="country-container" class="row row-cols-1 row-cols-md-4 g-4">

    </div>
</main>

    <script src="deopDown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
