<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Phone Hunter</title>
</head>

<body>

<header class="m-5">
<h1 class="text-center text-danger">Here is Your All Phone</h1> 
</header>

<main>
    <section>
        <div class="mb-3 d-flex w-50 mx-auto ">
            <input id="input-filed" type="" class="form-control" aria-describedby="emailHelp " placeholder="Sreach Your Phone">
            <button id="btn-sreach" class="btn btn-danger ms-3">Sreach</button>
          </div>
          <div class="mt-3">
            <h2 id="not-found" class="text-danger  text-center d-none">Not Found.Please try a new Sreach....!</h2>
          </div>


    </section>
    <section>
        <div id="phone-Container" class="container row row-cols-1 row-cols-md-3 g-4 ">
            </div>
          </div>
          
          <div id="show-all" class="text-center d-none m-3">
            <div id="btn-show-all" class="btn btn-danger ">Show All..>></div>
          </div>

    </section>
    <section id="load-section" class="d-none">
        <div style="height: 300px;" class="d-flex justify-content-center text-danger align-items-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
    
<section>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="more-phone-details" class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</section>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/phone-hunter.js"></script>
</body>

</html>
